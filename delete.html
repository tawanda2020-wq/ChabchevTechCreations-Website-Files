<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTC Website Enhancements</title>
    <style>


        /* 2. NOTIFICATION BANNER STYLES */
        .notification-banner {
            position: fixed;
            top: 80px;
            right: 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 20px;
            max-width: 400px;
            z-index: 9999;
            transform: translateX(450px);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .notification-banner.show {
            transform: translateX(0);
        }

        .notification-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .notification-title {
            font-weight: 600;
            color: var(--primary-green);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .notification-close {
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .notification-close:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* 3. ENHANCED PROJECT CARDS */
        .enhanced-project-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .enhanced-project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: var(--primary-blue);
        }

        .project-status {
            position: absolute;
            top: 16px;
            right: 16px;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-completed {
            background: var(--success-color);
            color: white;
        }

        .status-progress {
            background: var(--warning-color);
            color: white;
        }

        .project-preview {
            width: 100%;
            height: 200px;
            background: var(--dark-bg);
            border-radius: 12px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--glass-border);
            color: var(--text-muted);
            font-size: 14px;
        }

        /* 4. UPCOMING EVENTS SECTION */
        .events-ticker {
            background: linear-gradient(90deg, var(--primary-blue), var(--primary-green));
            color: white;
            padding: 12px 0;
            overflow: hidden;
            position: relative;
        }

        .ticker-content {
            display: flex;
            animation: ticker 30s linear infinite;
            white-space: nowrap;
        }

        .ticker-item {
            margin-right: 60px;
            font-weight: 500;
        }

        @keyframes ticker {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .project-modal-content {
                margin: 20px;
                max-height: calc(100vh - 40px);
            }
            
            .notification-banner {
                right: 10px;
                left: 10px;
                max-width: none;
                transform: translateY(-100px);
            }
            
            .notification-banner.show {
                transform: translateY(0);
            }
        }
    </style>
</head>

</body>
</html>
